<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/stylecart.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #343a40;
      color: #fff;
      font-family: 'Raleway', sans-serif;
    }

    .card {
      background-color: #495057;
      border: 1px solid #6c757d;
    }

    .card-header, .card-body {
      padding: 10px;
    }

    .card-header h3 {
      font-size: 1.5rem;
    }

    .form-control {
      background-color: #6c757d;
      color: #fff;
      border: 1px solid #6c757d;
    }

    .form-control:focus {
      background-color: #495057;
      color: #fff;
      border-color: fuchsia;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #495057;
      border-color: fuchsia;
    }
    .btn:hover {
      background-color: fuchsia;
      color: pink;
       
    } 
    input {
      height: 40px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .container {
      max-width: 1200px;
      padding: 20px;
    }

    .finalize-section {
      margin-top: 20px;
    }

    /* Ajustar el tamaño general para que quepa sin scroll */
    .card {
      font-size: 0.9rem;
    }

    /* Reducir márgenes */
    .form-row {
      margin-bottom: 10px;
    }

    /* Ajustar los inputs */
    .form-control {
      font-size: 0.9rem;
    }

    /* Ajustar el tamaño del texto */
    h3 {
      font-size: 1.4rem;
    }
  </style>
</head>

<body>

  <main class="container">
    <!-- Sección de Tipo de Envío -->
    <div class="card mb-4">
      <div class="card-header">
        <h3>Tipo de Envío</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            
            <select class="form-control" id="shipping-type" placeholder = "Selecciona el tipo de envío">
              <option value="premium" data-percent="15">Premium 2 a 5 días (15%)</option>
              <option value="express" data-percent="7">Express 5 a 8 días (7%)</option>
              <option value="standard" data-percent="5">Standard 12 a 15 días (5%)</option>
              
              Selecciona el tipo de envío
            </select>
          </div>
        </form>
      </div>
    </div>

    <!-- Sección de Dirección de Envío -->
    <div class="card mb-4">
      <div class="card-header">
        <h3>Dirección de Envío</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="col-md-6 mb-2">
              <div class="col-md-6 mb-2">
                <label for="street">Calle</label>
                <input type="text" class="form-control" id="street" required>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-2">
                  <label for="number">Número</label>
                  <input type="text" class="form-control" id="number" required>
                </div>
                <div class="col-md-6 mb-2">
                  <label for="corner">Esquina</label>
                  <input type="text" class="form-control" id="corner" required>
                </div>
               <div>
                <div class="col-md-6 mb-2">
               <label for="epartment">Departamento</label>
              <input type="text" class="form-control" id="department" required>
            </div>
            <div class="col-md-6 mb-2">
              <label for="locality">Localidad</label>
              <input type="text" class="form-control" id="locality" required>
            </div>
          </div>
         
          </div>
        </form>
      </div>
    </div>

    <!-- Sección de Forma de Pago -->
    <div class="card mb-4">
      <div class="card-header">
        <h3>Forma de Pago</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="payment-method">Selecciona tu forma de pago</label>
            <select class="form-control" id="payment-method">
              <option value="credit-card">Tarjeta de Crédito</option>
              <option value="bank-transfer">Transferencia Bancaria</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <!-- Sección de Costos -->
    <div class="card mb-4">
      <div class="card-header">
        <h3>Costos</h3>
      </div>
      <div class="card-body">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="subtotal">Subtotal</label>
            <input type="number" class="form-control" id="subtotal" placeholder="Ingresa el subtotal" value="100">
          </div>
          <div class="col-md-6 mb-3">
            <label for="shipping-cost">Costo de Envío</label>
            <input type="text" class="form-control" id="shipping-cost" disabled>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="total">Total</label>
            <input type="text" class="form-control" id="total" disabled>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón Finalizar Compra -->
    <div class="finalize-section">
      <button type="button" class="btn btn-dark" id="finalize-purchase">Finalizar Compra</button>
    </div>
  </main>

  <script src="js/cart.js"></script>

</body>

</html>
